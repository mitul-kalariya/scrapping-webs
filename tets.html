      <script id="fusion-metadata" type="application/javascript">window.Fusion=window.Fusion||{};Fusion.arcSite="chosun";Fusion.contextPath="/pf";Fusion.deployment="996";Fusion.globalContent={"_id":"RNGKBEZYJJBWVLQZFEK4M6FMZQ","canonical_url":"/national/incident/2023/04/05/RNGKBEZYJJBWVLQZFEK4M6FMZQ/","canonical_website":"chosun","content_elements":[{"_id":"M3TFZYA2EEIVZEZNF7YUBPAI34","caption":"조직폭력배가 주도한 건설노조가 작년 여름 야외에서 결의대회를 갖는 모습. 이들 가운데 5명은 최근 구속됐다. /경기남부경찰청","credits":{},"height":651,"resizedUrls":{"article_leadart":"https://images.chosun.com/resizer/NDBeUwnp6w0842ddCeHp1NFrN8g=/1280x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/M3TFZYA2EEIVZEZNF7YUBPAI34.jpg","article_leadart_lg":"https://images.chosun.com/resizer/zrBgIO94O_27K7Mxz43JKzeR7Uc=/1669x651/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/M3TFZYA2EEIVZEZNF7YUBPAI34.jpg","article_lg":"https://images.chosun.com/resizer/27RgYdGM_-d8iP_CdR0HYnkJPBM=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/M3TFZYA2EEIVZEZNF7YUBPAI34.jpg","article_md":"https://images.chosun.com/resizer/Z8x3Svu_OVeZuofKmlf_eJXlt_c=/464x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/M3TFZYA2EEIVZEZNF7YUBPAI34.jpg","article_sm":"https://images.chosun.com/resizer/MNIdLoUAXXX8lxc0SM6eiOvow6g=/216x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/M3TFZYA2EEIVZEZNF7YUBPAI34.jpg","social_share":"https://images.chosun.com/resizer/xNwFSdrcI00kXqZSwP2Aq91NQ30=/1200x630/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/M3TFZYA2EEIVZEZNF7YUBPAI34.jpg"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/M3TFZYA2EEIVZEZNF7YUBPAI34.jpg","width":1669},{"_id":"XWET727QTBEDBH6LRGH5MEBQOA","content":"건설현장을 찾아다니며 현장소장 등을 협박해 전임비나 복지비 명목으로 갈취를 일삼은 조직폭력배들이 검거됐다. 이들은 실제 건설 현장에서 일하지 않고도 노조 전임 간부로 활동을 주도하며 매달 급여 명목으로 돈을 받은 것으로 나타났다.","type":"text"},{"_id":"QAFYZO4ZRBEUZHEOSZM2IRLEIU","content":"경기남부경찰청 강력범죄수사대는 폭력행위 등 처벌에 관한 법률 위반(공동공갈) 등의 혐의로 모 건설노조 경인지역본부 부본부장 A씨와 법률국장 B씨, 차장 C씨 등 인천 지역 조폭 3명을 포함한 간부 6명을 구속해 검찰에 송치했다고 5일 밝혔다.","type":"text"},{"_id":"A32457FFGBGSBJDWXLDWDHX52Y","content":"A씨 등은 2021년 9월부터 올해 2월까지 경기도와 인천 지역 공사 현장을 운영하는 9개 건설업체로부터 전임비와 복지비 명목으로 117차례에 걸쳐 1억2000만원을 뜯어낸 혐의를 받고 있다.","type":"text"},{"_id":"4QRNQVLYGNG2BAV462ABOWHVOI","content":"경찰에 따르면 인천지역을 무대로 활동하는 조직의 행동대원급 조직원인 A씨는 2017년부터 노조 활동을 했던 경험을 바탕으로 2020년 8월 전국에 20여개 지부가 있는 전국 단위 건설노조의 경인지역본부 간판을 달고 인천에 사무실을 차렸다. 그는 인천의 다른 폭력조직 소속인 B씨와 C씨를 영입하고, 학교 동창이나 지역 선후배도 참여시켰다.","type":"text"},{"_id":"EVDILXIC35FAHOPLQHFLWK2N7Y","content":"이들은 노조의 주요 직책을 맡아 모바일 메신저를 통해 지시·보고 체계를 갖춘 뒤 인터넷 사이트에서 건설현장 정보를 파악해 찾아갔다. 또 현장소장 등에게 문신을 보여주며 노조원 채용이나 건설기계 사용을 요구하고, 거부할 경우에는 확성기를 사용해 집회를 하거나 드론을 띄워 비산먼지 발생 등을 신고하겠다며 협박한 것으로 조사됐다.","type":"text"},{"_id":"APSLG2IZLFB2PLVEB4DHCT2JZE","content":"경찰에 따르면 이들은 건설업체로부터 3~6개월에 걸쳐 배달 노조 전임비와 복지비 등의 명목으로 돈을 입금받았다. 또 “상대 노조를 정리해 주겠다”며 유흥업소 등을 상대로 한 조폭의 행태인 ‘보호비’를 받아 챙기기도 했다고 경찰은 밝혔다. 이들은 얻은 수입을 직책에 따라 급여 명목으로 매달 200만∼600만원씩을 받은 것으로 파악됐다.","type":"text"},{"_id":"N4CWJAV62BBCNKEGKWTCXX7RFY","content":"경찰은 이날 피해 업체 관계자가 “피땀 흘려서 현장에서 돈을 벌고 있는데, 왜 (당신들에게) 돈을 줘야 하느냐”고 항의하자 A씨 등이 욕설과 함께 협박하는 음성 파일도 공개했다. 이들은 작년 여름 노조 사무실 근처 야외에서 문신을 한 상반신을 노출하고 기념사진을 촬영하기도 했다","type":"text"},{"_id":"4E2OA5667RBNVCTUBILUT24DWI","content":"경찰은 지난달 초 B씨의 혐의를 밝혀내 구속한 데 이어 보강 수사를 벌여 지난달 말 또 다른 조폭인 A씨와 C씨, 그리고 이들 범행에 가담한 다른 조합원 3명까지 모두 구속했다. 경찰은 노조 계좌에 모두 5억4000만원이 입금된 것을 확인하고 입급한 60개 건설업체에 대해서도 피해를 확인하고 있다. 또 다른 노조 관계자들에 대해서도 조사를 진행할 방침이다.","type":"text"},{"_id":"F6QE6HBWSNFIRAN3SLCBQQUSA4","content":"경기남부경찰청 정재남 강력범죄수사대장은 “이들이 결성한 노조는 근로자의 권익보호 보다는 태생적으로 갈취를 목적으로 만들어진 것으로 보인다”며 “정상적인 노조 활동을 빙자한 건설현장의 폭력 행위를 근절하기 위해 총력을 다하겠다”고 말했다.","type":"text"},{"_id":"KOQHKSQV7RDUFNOESXXR7EUXIQ","content":"<br/>","type":"text"}],"created_date":"2023-04-05T01:57:54.555Z","credits":{"by":[{"_id":"kwon-sangeun","additional_properties":{"original":{"byline":"권상은 기자","email":"sekwon@chosun.com","image":"https://s3.amazonaws.com MVSiXyVTiwqFam9ZuTQzbE=/1280x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BMFBV575ZITAZQFWUK5IU5OH7U.jpg","article_leadart_lg":"https://images.chosun.com/resizer/r3qFxaZR2aEyDGNDFYt3gRIGv-E=/2560x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BMFBV575ZITAZQFWUK5IU5OH7U.jpg","article_leadart_sm":"https://images.chosun.com/resizer/LuYT0WNn8rdm8UmvTOpst9L3XO0=/768x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BMFBV575ZITAZQFWUK5IU5OH7U.jpg","social_share":"https://images.chosun.com/resizer/jkHQc9ZizG0PmKYn_rL6KQ3vIP8=/1200x630/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BMFBV575ZITAZQFWUK5IU5OH7U.jpg","cmc":"https://images.chosun.com/resizer/dwfWYnkYj0n482I7-snsHlMKYUU=/4256x2832/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BMFBV575ZITAZQFWUK5IU5OH7U.jpg","fusion_feed":"https://images.chosun.com/resizer/dwfWYnkYj0n482I7-snsHlMKYUU=/4256x2832/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BMFBV575ZITAZQFWUK5IU5OH7U.jpg","original":"https://images.chosun.com/resizer/dwfWYnkYj0n482I7-snsHlMKYUU=/4256x2832/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BMFBV575ZITAZQFWUK5IU5OH7U.jpg","author":"https://images.chosun.com/resizer/tYVlTP1QWNWjlOCi9aBlxNzeyTo=/108x108/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BMFBV575ZITAZQFWUK5IU5OH7U.jpg","author_vip":"https://images.chosun.com/resizer/QOeeLZj6ZaSk48YGjHAY9qyWK9s=/184x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BMFBV575ZITAZQFWUK5IU5OH7U.jpg"}},{"_id":"P335CHRYQFD6XMI5GUJTMD53T4","type":"text","additional_properties":{"_id":1680678499166,"comments":[],"inline_comments":[]},"content":"울산지검 형사5부(부장 노선균)는 폭력행위 등 처벌에 관한 법률 위반(공동공갈·공동강요) 등의 혐의로 총 4개 노동조합 간부 9명을 구속기소하고, 3명을 불구속기소했다고 5일 밝혔다. 검찰은 같은 혐의로 다른 24명에 대해서도 수사를 진행하고 있다."},{"_id":"IPJG2BI5XRCH7LUPUT22FV6AB4","type":"text","additional_properties":{"_id":1680678499168,"comments":[],"inline_comments":[]},"content":"이들은 소속 노조원을 채용하지 않으면 집회 개최 등을 통해 공사를 중단시키겠다고 위협하거나 노조 전임비 등을 요구하며 건설업체로부터 금품을 뜯어낸 혐의를 받고 있다. 한 건설노조 간부 3명은 울산·부산지역 9개 업체를 상대로 19차례에 걸쳐 채용을 강요했다가 구속기소됐다."},{"_id":"66TH6AGTM5GKRPF2HEHQCSKGDY","type":"text","additional_properties":{"_id":1680678499170,"comments":[],"inline_comments":[]},"content":"또 다른 건설노조 간부 6명도 지속적으로 집회를 열거나 안전 관련 신고 등을 통해 노조전임비 등의 명목으로 울산·부산지역 약 100개 업체로부터 총 약 7억 5000만원을 뜯어냈다가 구속 상태로 재판에 넘겨졌다."},{"_id":"6DQOSHRCBNEXHHMLRVIMISPNK4","type":"text","additional_properties":{"_id":1680678499171,"comments":[],"inline_comments":[]},"content":"특히 한 건설노조는 본부장과 지부장, 교섭국장, 사무국장 등 4명의 간부만 있고 정작 노조원은 없는 ‘가짜 노조’였다. 이들은 2021년 10월부터 지난 1월까지 건설현장 45곳에서 3억 5000만원을 뜯어냈다."},{"_id":"RXYFKMELLVBWDEL2JSVID7FYUY","type":"text","additional_properties":{"_id":1680679809284,"comments":[],"inline_comments":[]},"content":"이 노조는 건설업체로부터 뜯어낸 3억 5000만원이 유일한 수입원이었다. 정상적인 노조 활동 없이 자신들의 급여와 경비 등으로 사용해 노조가 돈벌이 수단이었던 것으로 검찰 수사결과 드러났다."},{"_id":"QVRMZJSFKRHU3FXYXR6JBGURXQ","type":"text","additional_properties":{"_id":1680678499172,"comments":[],"inline_comments":[]},"content":"A업체는 2021년 한 해 동안 총 8개 노조로부터 전임비 등을 요구받아 약 8200만원, B업체는 총 5개 노조로부터 약 4500만원, C업체는 총 4개 노조로부터 약 9400만원의 피해를 입었다."},{"_id":"HGG3OY6CQVFQBGL24CH7MR7ZZI","type":"text","additional_properties":{"_id":1680678499173,"comments":[],"inline_comments":[]},"content":"이들 업체는 노조의 요구를 들어주지 않으면 공사현장 앞에서 집회를 열어 민원을 유발하고, 안전 관련 신고로 공기 지연 등 막대한 손실을 입게 돼 어쩔 수 없이 노조 요구를 수용할 수밖에 없었다고 검찰에 진술했다."},{"_id":"VYQHZLWQRNCW3M46NO5S4MRJNA","type":"text","additional_properties":{"_id":1680678499174,"comments":[],"inline_comments":[]},"content":"검찰 관계자는 “특정 노조원 채용 강요, 노조 전임비 갈취 등의 불법행위는 공사 지연, 부실시공, 건설 단가 상승으로 이어져 그 피해가 고스란히 국민에게 전가될 수 있는 중대 범죄”라며 “앞으로도 경찰과 긴밀히 협력해 건설현장의 불법행위에 엄정 대응하겠다”고 밝혔다."}],"headlines":{"basic":"한 업체가 8개 노조에 돈 뜯겼다.. 부울경 건설노조 간부 12명 기소","mobile":""},"description":{"basic":"부산·울산·경남 건설현장에서 노조원 채용을 강요하고, 금품을 갈취하는 등 불법행위를 한 건설노조 간부 12명이 무더기로 재판에 넘겨졌다. 울산지검 형사5부(부장 노선균)는 폭력행위 등 처벌에 관한 법률 위반(공동공갈·공동강요) 등의 혐의로 총 4개 노동조합 간부 9명을 구속기소하고, 3명을 불구속기소했다고 5일 밝혔다. 검찰은 같은 혐의로 다른 24명에 대해서도 수사를 진행하고 있다. 이들은 소속 노조원을 채용하지 않으면 집회 개최 등을 통해 공사를 중단시키겠다고 위협하거나 노조 전임비 등을 요구하며 건설업체로부터 금품을 뜯어낸 혐의를 받고 있다. 한 건설노조 간부 3명은 울산·부산지역 9개 업체를 상대로 19차례에 걸쳐 채용을 강요했다가 구속기소됐다. 또 다른 건설노조 간부 6명도 지속적으로 집회를 열거나..."},"canonical_url":"/national/regional/2023/04/05/QSQYAJZRYZDVBFVXKGYKIVEFEM/","canonical_website":"chosun","type":"story","source":{"name":"Chosun","source_type":"staff","system":"composer"},"_id":"QSQYAJZRYZDVBFVXKGYKIVEFEM","absolute_canonical_url":"https://www.chosun.com/national/regional/2023/04/05/QSQYAJZRYZDVBFVXKGYKIVEFEM/","promo_items":{"basic":{"url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BMFBV575ZITAZQFWUK5IU5OH7U.jpg","resizedUrls":{"1x1_xs":"https://images.chosun.com/resizer/cLtq0LBr15dmxXHYAJcF4XgkU0w=/80x80/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BMFBV575ZITAZQFWUK5IU5OH7U.jpg","1x1_sm":"https://images.chosun.com/resizer/ctaErqKu9i6QJOcpJmzZV-iGsgs=/184x184/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BMFBV575ZITAZQFWUK5IU5OH7U.jpg","1x1_md":"https://images.chosun.com/resizer/MNEKhxp38Jp6gHqVU6b-5o6Fk_M=/400x400/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BMFBV575ZITAZQFWUK5IU5OH7U.jpg","1x1_lg":"https://images.chosun.com/resizer/0co8jIXkFVsyqoU_P2F3K3QdJfw=/616x616/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BMFBV575ZITAZQFWUK5IU5OH7U.jpg","1x1_xxl":"https://images.chosun.com/resizer/pDFIo_u12GCea2r1aXoFRdjQwic=/1264x1264/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BMFBV575ZITAZQFWUK5IU5OH7U.jpg","4x3_xs":"https://images.chosun.com/resizer/ctCq9YMwnLK98qRmZ9gyGf1719o=/80x60/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BMFBV575ZITAZQFWUK5IU5OH7U.jpg","4x3_sm":"https://images.chosun.com/resizer/A61IyprWZmc497TSCZFGrww3_S8=/184x138/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BMFBV575ZITAZQFWUK5IU5OH7U.jpg","4x3_md":"https://images ion":{"basic":"검찰이 대장동 개발 수익 은닉 혐의로 다시 구속된 김만배(화천대유 대주주)씨가 작년 11월 석방된 이후 유동규 전 성남도개공 기획본부장에게 돈을 주겠다면서 허위 진술을 해달라고 회유했다며 김씨의 보석을 허가해선 안 된다는 입장을 밝혔다. 검찰은 5일 서울중앙지법 형사1단독 김상일 부장판사 심리로 열린 김씨의 보석 심문에서 “김만배씨는 증거 인멸 시도를 계속 했다”며 이같이 말했다. 검찰은 “김씨가 (대장동 사건) 핵심 인물인 유동규씨를 인적이 드문 경기도 의왕 저수지에서 만나 1억원을 주겠다며 허위 진술을 해달라고 회유했다”고 말했다. 검찰은 김씨가 작년 12월 초 유씨를 만나 이같이 얘기한 정황을 포착한 것으로 전해졌다. 김만배씨는 대장동 사건 관련 배임 혐의로 2021년 11월 구속 기소됐지만 작년 11..."},"display_date":"2023-04-05T08:09:06.621Z","headlines":{"basic":"검찰 “김만배, 유동규 의왕저수지로 불러 1억 준다며 회유”","mobile":""},"label":{},"last_updated_date":"2023-04-05T09:30:41.104Z","promo_items":{"basic":{"_id":"4GXBUCIXIT7PDRNKDEPPSC3EC4","additional_properties":{"focal_point":{"max":[869,444],"min":[869,444]}},"caption":"화천대유 대주주 김만배씨가 범죄수익은닉규제법 위반 혐의 피의자심문에 출석하기 위해 서울중앙지법으로 들어서고 있다. /뉴스1","credits":{"by":[{"byline":"뉴스1","name":"뉴스1"}]},"height":1288,"resizedUrls":{"16x9_lg":"https://images.chosun.com/resizer/St96qVREo_G5tkANUd-7nwUZy_o=/616x346/filters:focal(864x439:874x449)/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4GXBUCIXIT7PDRNKDEPPSC3EC4.jpg","16x9_md":"https://images.chosun.com/resizer/urSzhWwSFloW0k32l0fikpIJjfQ=/400x225/filters:focal(864x439:874x449)/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4GXBUCIXIT7PDRNKDEPPSC3EC4.jpg","16x9_sm":"https://images.chosun.com/resizer/5LNLv83K3GRHA6anb3Y11C3ewk8=/184x104/filters:focal(864x439:874x449)/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4GXBUCIXIT7PDRNKDEPPSC3EC4.jpg","16x9_xs":"https://images.chosun.com/resizer/SPvf7MvjZbIgeVTZ6cf2W0DTcKY=/80x45/filters:focal(864x439:874x449)/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4GXBUCIXIT7PDRNKDEPPSC3EC4.jpg","16x9_xxl":"https://images.chosun.com/resizer/WFoWSU8DCVBr-cla7MSWTlmGx3A=/1264x711/filters:focal(864x439:874x449)/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4GXBUCIXIT7PDRNKDEPPSC3EC4.jpg","1x1_lg":"https://images.chosun.com/resizer/B0FVUiTPPQxmkn9Pg4gPPwer0xc=/616x616/filters:focal(864x439
